name       : mpfr
version    : 4.0.1
release    : 6
source     :
    - https://ftp.gnu.org/gnu/mpfr/mpfr-4.0.1.tar.xz : 67874a60826303ee2fb6affc6dc0ddd3e749e9bfcb4c8655e3953d0458a6e16e
homepage   : http://www.mpfr.org/
license    : GPL-3.0-or-later
summary    : The MPFR package contains functions for multiple precision math.
component  : system.base
description: |
    The MPFR package contains functions for multiple precision math.
emul32     : yes
devel      : yes
builddeps  :
    - gmp-32bit-devel
patterns   :
    - devel :
        - /usr/share/doc
        - /usr/share/info
setup      : |
    %configure --prefix=/usr \
               --enable-thread-safe \
               --disable-static
build      : |
    %make
install    : |
    %make_install
check      : |
    %make check
